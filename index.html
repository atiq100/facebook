<!doctype html>
<html lang="en" data-theme="autumn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <!-- <link rel="stylesheet" href="css/style.css"> -->
 
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<script src="https://cdn.tailwindcss.com"></script>
<link
  href="https://cdn.jsdelivr.net/npm/daisyui@2.27.0/dist/full.css"
  rel="stylesheet"
  type="text/css"
/>
</head>
<body >
    <!-- navbar start -->
     <div class="navbar bg-slate-700 md:px-24">
      <div class="navbar-start">
        <div class="flex-1">
          <div class="flex text-white items-center ml-10">
            <i class="fa-brands fa-facebook text-2xl"></i>
            
          </div>
        </div>
      </div>
      
        <div class="navbar-center relative hidden md:flex">
          <i class="fa-solid fa-magnifying-glass absolute left-2 right-2 text-sm text-gray-300"></i><input type="text" placeholder="search" class="input w-full max-w-xs pl-8 pr-24 rounded-full h-9" />
        </div>
      
      
      <div class="navbar-end flex-none gap-2">
        <ul class="hidden md:flex">
          <li class="ml-10 text-base" onclick="navigateToHomePage()">
            <a
              class="text-white cursor-pointer hover:text-blue-400 duration-200 font-bold"
              ><i class="fa-solid fa-house "></i></a
            >
          </li>

          <li class="ml-10 text-base" onclick="navigateToWishListPage()">
            <a
              class="text-white cursor-pointer hover:text-blue-400 duration-200 font-bold"
              ><i class="fa-solid fa-users"></i></a
            >
          </li>

          <li class="ml-10">
            <a
              class="text-white cursor-pointer hover:text-blue-400 duration-200 font-bold text-base"
              ><i class="fa-solid fa-bell"></i></a
            >
          </li>
          <li class="ml-10">
            <a
              class="text-white cursor-pointer hover:text-blue-400 duration-200 font-bold text-base"
              ><i class="fa-solid fa-comment"></i></a
            >
          </li>
         

          <div class="avatar placeholder ml-10 ">
            <div class="bg-neutral-focus text-neutral-content rounded-full w-6 bg-slate-300">
              <a href="" class="text-white cursor-pointer hover:text-blue-400 duration-200 font-bold text-base"><i class="fa-solid fa-user "></i></a>
              </div>
            </div>
            <span class="ml-2 text-white">Atiqur Rahman<i class="fa-solid fa-angle-down text-xs ml-1"></i></span>
        </ul>
        
        <div class="dropdown dropdown-end md:hidden">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <i class="fa-solid fa-bars text-white font-bold"></i>
          </label>
          <ul
            tabindex="0"
            class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
          >
            <li id="home-btn">
              <a><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a><i class="fa-solid fa-users"></i>Friend</a>
            </li>
            <li>
              <a><i class="fa-solid fa-bell"></i>Notification</a>
            </li>
            <li>
              <a><i class="fa-solid fa-comment"></i>Inbox</a>
            </li>
            <li>
              <!-- profile -->
              <div class="avatar placeholder  ">
                <div class="bg-neutral-focus text-neutral-content rounded-full w-6 ">
                  <a href="" class="cursor-pointer hover:text-blue-400 duration-200 font-bold text-base"><i class="fa-solid fa-user "></i></a>
                  </div>
                  <span class="ml-1 ">Atiqur Rahman<i class="fa-solid fa-angle-down text-xs ml-1"></i></span>
                </div>
                
            </li>
            <li class="relative">
              <i class="fa-solid fa-magnifying-glass absolute left-2 right-2 text-sm text-gray-300"></i><input type="text" placeholder="search" class="input input-bordered  w-full max-w-xs pl-10 rounded-full h-9" />
            </li>
          </ul>
        </div>
      </div>
    </div> 
    <!-- navbar end -->
 <main>
  <!-- left side menu -->
  <div class="flex mt-2  md:px-24 gap-2">
    <div class="flex-auto w-1/4">
      <ul class="menu bg-base-100  rounded-box rounded-md shadow-lg">
        <li id="home-btn">
          <a><i class="fa-regular fa-paste"></i>Saved post</a>
        </li>
        <li id="home-btn">
          <a><i class="fa-solid fa-user"></i>People</a>
        </li>
        <li>
          <a><i class="fa-solid fa-user-group"></i>Groups</a>
        </li>
        <li>
          <a><i class="fa-solid fa-pager"></i>Pages</a>
        </li>
        <li>
          <a><i class="fa-regular fa-calendar"></i>Events</a>
        </li>
        <li>
      </ul><br>
      <!-- App store section -->
      <div class="bg-base-100 p-2 rounded-box rounded-md shadow-lg">
        <p class="font-bold mb-1 text-base">Download App</p>
        <div class="flex gap-1">
          <img src="images/apple.png" alt="">
          <img src="images/android.png" alt="">
        </div>

      </div><br>
      <!-- friend suggestion -->
      <div class="card h-32 bg-base-100 shadow-xl rounded-md">
        <div class="card-body ">
          <p class="card-title font-bold text-base mb-2">Suggested People</p>
          <div class="card-actions">
            <div class="avatar">
              <div class="w-8 rounded-full">
                <img src="https://placeimg.com/192/192/people" />
              </div>
              </div>
              <p>Tahir Ahmed</p>
            <button class="btn btn-outline btn-xs">Add+</button>
          </div>
        </div>
      </div>
    </div>
    <!-- user activity section -->
    <div class="flex-auto w-2/4 h-24">
      <div class="flex gap-2">
        <div class="card w-24 h-32 bg-gray-500 shadow-xl rounded-lg py-4 relative">
          <figure><img src="images/story.png" alt="" /></figure>
          <div class="absolute bg-gray-900 w-24 rounded-t-2xl top-20 h-16">
            <button class="btn btn-circle btn-sm bottom-10 left-8 bg-sky-600 hover:bg-blue-600  absolute">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
            <p class="text-white text-center mt-6 text-sm">Your story</p>
           
          </div>
        </div>
        
        <div class="card w-24 h-32 bg-gray-500 shadow-xl rounded-lg py-4 relative">
          <figure><img class="h-20" src="images/admin.jpg" alt="" /></figure>
          <div class="absolute">
            
              <div class=" left-16  absolute" style="bottom: -0.75rem;">
                <i class="fa-solid fa-circle-user text-white"></i>
              </div>
          
          </div>
          <p class="text-white text-sm mt-2">Atiqur Rahman</p>
        </div>
      </div>
    </div>
    <!-- right side menu -->
    <div class="flex-auto w-1/4 h-24 bg-slate-500">
      <div class="card h-40 bg-base-100 shadow-xl rounded-md">
        <div class="card-body ">
          <p class="card-title font-bold text-base mb-2">You Might Like</p>
          <div class="card-actions">
            <div class="avatar">
              <div class="w-8 rounded-full">
                <img src="https://placeimg.com/192/192/people" />
              </div>
              </div>
              <p class="mx-1">NEUB</p>
            <div class="flex gap-2">
              <button class="btn btn-outline btn-sm px-6">ignore</button>
            <button class="btn btn-active btn-secondary btn-sm px-6">Follow</button>
            </div>
          </div>
        </div>
      </div><br>
      <!-- Friends section -->
      <div class="card h-52 bg-base-100 shadow-xl rounded-md">
        <div class="card-body ">
          <p class="card-title font-bold text-base mb-0">Your Friends</p>
          <div class="card-actions flex-col">
            <div class="relative">
              <i class="fa-solid fa-magnifying-glass absolute left-3 right-1 top-2 text-sm text-gray-300"></i><input type="text" placeholder="search" class="input input-bordered  w-full max-w-xs pl-10 rounded-full h-9" />
            </div>
            <div class="avatar">
              <div class="w-8 rounded-full">
                <img src="images/admin.jpg" />
              </div>
              <span class="mx-3">Admin</span>
              </div>
              
              <div class="avatar">
                <div class="w-8 rounded-full">
                  <img src="images/pro.jpg" />
                </div>
                <span class="mx-3">M.Sadi</span>
                </div>
                
          </div>
        </div>
      </div>
    </div>
  </div>
 </main>
